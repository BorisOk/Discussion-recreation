spring.datasource.url=jdbc:postgresql://localhost/userstest
spring.datasource.username=postgres
spring.datasource.password=3964
## Spring takes over the creation and maintenance of the database structure ( = true)
spring.jpa.generate-ddl=false

## shows sql which hibernate generates ( = true)
spring.jpa.show-sql=false
## database generation mode (create = deleted and new created) (validate = checking the correctness of our model)
spring.jpa.hibernate.ddl-auto=validate

## Attributes for freemarker
spring.freemarker.expose-request-attributes=true

## OpenApi (swagger) plugin
springdoc.api-docs.path=/api-docs

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

## account activation by mail
spring.mail.host=smtp.mail.ru
spring.mail.username=YourMail
spring.mail.password=YourPassword
spring.mail.port=465
spring.mail.protocol=smtps
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.mail.ru
mail.debug=true
